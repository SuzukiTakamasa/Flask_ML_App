<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>User Lists</title>
        <link rel="stylesheet" href="{{ url_for('crud.static', filename='style.css') }}" />
    </head>

    <body>
        <h2>User Lists</h2>

        <a href="{{ url_for('crud.create_user') }}">User Creation</a>

        <table>
            <tr>
                <th>User Id</th>
                <th>User Name</th>
                <th>Email Address</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
