{% extends "crud/base.html" %}
{% block title %}User Lists{% endblock %}
{% block content %}
        <h2>User Lists</h2>

        <a href="{{ url_for('crud.create_user') }}">User Creation</a>

        <table>
            <tr>
                <th>User Id</th>
                <th>User Name</th>
                <th>Email Address</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>
                    <a href="{{ url_for('crud.edit_user', user_id=user.id) }}">{{ user.id }}</a>
                </td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
        </table>
{% endblock %}
